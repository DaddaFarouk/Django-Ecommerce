<script>

	$(document).ready(function(){   /* When the document is ready */
		$('.thumb a').click(function(e){    /* When we click on the thumb */
			e.preventDefault();  /*  Prevent the image from oppening in a new tab  */
			$('.mainImage img').attr('src', $(this).attr("href")); /* Open the image in the main image container */
		})
	})
